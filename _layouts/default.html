<!DOCTYPE html>
<html class="layout">

  {% include head.html %}

  <body>

    <header class="layout header">
      <a href="/" class="root link">
        <img src="{{ site.author.avatar }}" width="256" height="256" class="author avatar" />
        <h1>{{ site.author.full_name }}</h1>
      </a>
      <p>Co-founder of <a href="https://shou.tv">Shou.TV</a></p>
      <p>Android and server engineer</p>
      <p>Arch Linux with rMBP</p>
      <div class="social links">
        <a href="https://twitter.com/{{ site.author.twitter }}"><i class="circular twitter icon"></i></a>
        <a href="https://github.com/{{ site.author.github }}"><i class="circular github icon"></i></a>
        <a href="mailto:{{ site.author.email }}"><i class="circular mail icon"></i></a>
      </div>
      <a href="https://shou.tv/vecio" class="shou tv link">
        <img src="https://shou.tv/assets/shou-a4e13846a941cc8db5a99a8d98c8a76e.png" />
      </a>
    </header>

    <section class="layout container">
      {{ content }}
    </section>

  </body>
</html>
